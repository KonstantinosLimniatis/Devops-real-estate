<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Successful</title>
</head>

<body style="margin:0; padding:0; background:#f6f7fb; font-family: Arial, Helvetica, sans-serif; line-height:1.5;">
<div style="max-width: 620px; margin: 0 auto; padding: 24px;">

    <div style="background:#ffffff; border:1px solid #e8e8e8; border-radius:12px; padding: 22px;">

        <h2 style="margin: 0 0 12px 0;">Welcome!</h2>

        <p style="margin: 0 0 12px 0;">
            Hello <strong th:text="${username}">user</strong>,
        </p>

        <p style="margin: 0 0 12px 0;">
            Your registration to our platform was completed <strong>successfully</strong>.
        </p>

        <p style="margin: 0 0 16px 0;">
            Registered email: <span th:text="${email}">example@email.com</span>
        </p>

        <hr style="border: none; border-top: 1px solid #ddd; margin: 18px 0;"/>

        <p style="margin: 0; font-size: 12px; color: #666;">
            If you did not create this account, you can safely ignore this email.
        </p>
    </div>

    <div style="height: 12px;"></div>

</div>
</body>
</html>
